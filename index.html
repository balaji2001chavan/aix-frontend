<!DOCTYPE html>
<html>
<head>
  <title>AIX – Agentic AI</title>
  <style>
    body { background:#0b1220; color:#fff; font-family:Arial; }
    #chat { max-width:800px; margin:auto; }
    textarea { width:100%; height:60px; }
    button { padding:10px; width:100%; }
    .msg { margin:10px 0; }
    .aix { color:#00ffcc; }
  </style>
</head>
<body>

<div id="chat">
  <h1>AIX – Agentic AI</h1>
  <div id="messages"></div>
  <textarea id="input" placeholder="Talk to AIX..."></textarea>
  <button onclick="send()">Send</button>
</div>

<script>
const API = "https://allinonestopdeals.com/api/aix/chat";

async function send() {
  const input = document.getElementById("input");
  const msg = input.value;
  input.value = "";

  add("You", msg);

  const res = await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  add("AIX", data.reply, true);
}

function add(who, text, aix=false) {
  const div = document.createElement("div");
  div.className = "msg " + (aix ? "aix" : "");
  div.innerText = who + ": " + text;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
