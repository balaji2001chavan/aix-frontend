<!DOCTYPE html>
<html>
<head>
  <title>Boss AIX</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; padding: 20px; }
    #chat { height: 400px; overflow-y: auto; background:#222; padding:10px; border-radius:10px; }
    .you { color:#0af; margin:5px 0; }
    .boss { color:#0f0; margin:5px 0; }
  </style>
</head>
<body>

<h2>Boss AIX – तुमचा स्मार्ट AI मित्र</h2>
<div id="chat"></div>

<input id="msg" placeholder="काही बोला..." style="width:70%; padding:10px;">
<button onclick="send()" style="padding:10px;">Send</button>

<script>
const backend = "https://boss-aix-backend-x01p.onrender.com/api/aix";

function add(text, cls){
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = text;
  document.getElementById("chat").appendChild(div);
}

async function send() {
  try {
    const text = document.getElementById("msg").value;
    document.getElementById("msg").value = "";
    add("You: " + text, "you");

    const res = await fetch(backend, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message:text })
    });

    const data = await res.json();
    add("Boss AIX: " + data.reply, "boss");
  }
  catch(e){
    add("Boss AIX: Backend reachable नाही ❌", "boss");
  }
}
</script>

</body>
</html>
