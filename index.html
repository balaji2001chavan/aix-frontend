<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOSS AIX – CORE TEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>BOSS AIX – CORE LIVE TEST</h1>

  <p>खाली AIX command टाका:</p>

  <textarea id="msg">
AIX:
GOAL: Demo HTML file तयार कर
CONTEXT: नवीन project
RULES: Deploy नको
OUTPUT: HTML code
  </textarea>

  <br />
  <button onclick="askAIX()">Ask AIX</button>

  <pre id="output">Response दिसेल इथे...</pre>

  <script>
    async function askAIX() {
      const message = document.getElementById("msg").value;
      const output = document.getElementById("output");

      output.textContent = "AIX विचार करत आहे...";

      try {
        const response = await fetch(
          "https://boss-aix-backend-nai6.onrender.com/api/aix",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
          }
        );

        const data = await response.json();
        console.log("AIX RESPONSE:", data);

        output.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    }
  </script>

</body>
</html>
