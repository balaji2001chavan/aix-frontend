<!DOCTYPE html>
<html>
<head>
  <title>BOSS AIX</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #out { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>BOSS AIX – Talk to AI</h1>

<textarea id="msg" placeholder="AIX ला काहीही सांगा..."></textarea>
<br />
<button onclick="askAIX()">Ask AIX</button>

<div id="out"></div>

<script>
async function askAIX() {
  const text = document.getElementById("msg").value;
  document.getElementById("out").innerText = "Thinking...";

  try {
    const res = await fetch(
      "https://boss-aix-backend-x0lp.onrender.com/api/ask",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      }
    );

    const data = await res.json();
    document.getElementById("out").innerText =
      data.reply || "No AI reply";
  } catch (e) {
    document.getElementById("out").innerText =
      "❌ Frontend error";
  }
}
</script>

</body>
</html>
