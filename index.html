<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>AIX Live</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body { margin:0; background:#0b1020; color:#fff; font-family:system-ui; }
body.galaxy { background: radial-gradient(circle,#001,#000); }
#log { height:80vh; overflow:auto; padding:16px; }
.msg { margin-bottom:10px; }
.user { text-align:right; }
.aix { color:#7dd3fc; }
#bar { display:flex; border-top:1px solid #333; }
#bar input { flex:1; padding:12px; background:#111; color:#fff; border:none; }
#bar button { padding:12px; background:#2563eb; color:#fff; border:none; }
.card { background:#111827; padding:10px; border-radius:8px; margin-top:8px; }
</style>
</head>

<body>
<div id="log">
  <div class="msg aix">üëã AIX live ‡§Ü‡§π‡•á ‡§¨‡•â‡§∏. ‡§Ü‡§¶‡•á‡§∂ ‡§¶‡•ç‡§Ø‡§æ.</div>
</div>

<div id="bar">
  <input id="inp" placeholder="‡§â‡§¶‡§æ: screen galaxy ‡§ï‡§∞ / file ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞" />
  <button onclick="send()">Send</button>
</div>

<script>
const log = document.getElementById("log");
function add(t,c="aix"){const d=document.createElement("div");d.className="msg "+c;d.innerText=t;log.appendChild(d);log.scrollTop=99999;}

async function send(){
  const i=document.getElementById("inp");
  const text=i.value.trim();
  if(!text) return;
  add(text,"user"); i.value="";
  const r=await fetch("https://YOUR-BACKEND-URL/api/aix",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:text})});
  const j=await r.json();

  add(j.explain || "Done");

  if(j.type==="UI" && j.action==="GALAXY"){
    document.body.classList.add("galaxy");
    add("‚úÖ Screen ‡§¨‡§¶‡§≤‡§≤‡§æ","aix");
  }

  if(j.type==="FILE"){
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`‚¨áÔ∏è <a href="${j.download}" target="_blank">Download file</a>`;
    log.appendChild(c);
  }

  if(j.type==="GITHUB"){
    j.commands.forEach(cmd=>add(cmd,"aix"));
  }
}
</script>
</body>
</html>
