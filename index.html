<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>AIX Global Intelligence</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      font-family: "Segoe UI", sans-serif;
      color: white;
      overflow: hidden;
    }

    /* üåê Background glow animation */
    .bg-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 70%);
      animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.3; }
      to { opacity: 0.8; }
    }

    /* üí¨ Chat container */
    .chat-box {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }

    .messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .msg {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .user { color: #00eaff; }
    .aix { color: #b5fffc; }

    /* ‚å®Ô∏è Input */
    .input-row {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: #00eaff;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5fffff;
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <div class="chat-box">
    <div class="messages" id="messages"></div>

    <div class="input-row">
      <input id="userInput" placeholder="AIX ‡§∂‡•Ä ‡§¨‡•ã‡§≤‡§æ‚Ä¶" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    // üìÅ Conversation storage (topic-wise)
    function saveConversation(topic, data) {
      const key = "AIX_" + topic;
      const old = JSON.parse(localStorage.getItem(key) || "[]");
      old.push(data);
      localStorage.setItem(key, JSON.stringify(old));
    }

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function send() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      addMessage("You: " + input, "user");
      document.getElementById("userInput").value = "";

      const res = await fetch(
        "https://boss-aix-backend-nai6.onrender.com/aix/command",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: input })
        }
      );

      const data = await res.json();

      let reply = "";

      if (data.mode === "SELF_CHANGE_PROPOSAL") {
        reply =
          "üîß AIX ‡§∏‡•ç‡§µ‡§§‡§É‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§¨‡§¶‡§≤ ‡§∏‡•Å‡§ö‡§µ‡§§‡•ã:\n" +
          data.plan.summary +
          "\n\nApprove ‡§ï‡§∞‡§æ‡§Ø‡§ö‡•á ‡§ï‡§æ?";
        saveConversation("SELF_CHANGE", data);
      } else if (data.execution) {
        reply = data.execution.result;
        saveConversation(data.intent || "GENERAL", data);
      } else {
        reply = data.response || "AIX ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡•á‡§§ ‡§Ü‡§π‡•á‚Ä¶";
      }

      addMessage("AIX: " + reply, "aix");
    }
  </script>
</body>
</html>
