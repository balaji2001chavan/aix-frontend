<script>
const API = "https://boss-aix-backend-nai6.onrender.com";

async function start() {
  await fetch(API + "/api/start", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ type: "video" })
  });
}

setInterval(async () => {
  try {
    const logsRes = await fetch(API + "/api/logs");
    if (!logsRes.ok) return;
    const logs = await logsRes.json();
    document.getElementById("logs").innerHTML = logs.join("<br>");

    const statusRes = await fetch(API + "/api/status");
    if (!statusRes.ok) return;
    const status = await statusRes.json();

    if (status.job?.output) {
      document.getElementById("preview").innerHTML =
        `<video controls src="${API}${status.job.output}"></video>`;
    }
  } catch (e) {
    console.log("Waiting for backend...");
  }
}, 1000);
</script>
