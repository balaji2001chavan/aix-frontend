<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>BOSS AIX â€“ Smart Console</title>

  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #00ffd5;
      font-family: "JetBrains Mono", monospace;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 1px solid #033;
    }

    .console {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: #020b0f;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,255,213,0.2);
      padding: 16px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #000;
      color: #00ffd5;
      border: 1px solid #044;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

    button {
      background: linear-gradient(135deg, #00ffd5, #0ff);
      color: #000;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
    }

    button:hover {
      opacity: 0.85;
    }

    pre {
      background: #000;
      color: #9ff;
      padding: 12px;
      border-radius: 8px;
      max-height: 350px;
      overflow: auto;
      margin-top: 16px;
      font-size: 13px;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #044;
    }
  </style>
</head>

<body>

<header>ðŸš€ BOSS AIX â€” Smart Command Console</header>

<div class="console">
  <textarea id="msg" placeholder="AIX à¤²à¤¾ à¤†à¤¦à¥‡à¤¶ à¤¦à¥à¤¯à¤¾..."></textarea>
  <br />
  <button onclick="askAIX()">Ask AIX</button>

  <pre id="out">Waiting for command...</pre>
  <div id="media"></div>
</div>

<script>
async function askAIX() {
  const msg = document.getElementById("msg").value;
  document.getElementById("out").textContent = "Processing...";
  document.getElementById("media").innerHTML = "";

  const res = await fetch("https://boss-aix-backend-nai6.onrender.com/api/aix", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  document.getElementById("out").textContent =
    JSON.stringify(data, null, 2);

  if (data.imageUrl) {
    document.getElementById("media").innerHTML =
      `<img src="${data.imageUrl}" />`;
  }
}
</script>

</body>
</html>
