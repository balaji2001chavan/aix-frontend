<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>Boss AIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      background: #020617;
      font-family: system-ui, Arial;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      height: 95vh;
      display: flex;
      flex-direction: column;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 12px;
    }

    h2 {
      text-align: center;
      margin: 6px 0 10px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border-radius: 8px;
      padding: 10px;
      background: #020617;
    }

    .msg {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user { color: #38bdf8; }
    .boss { color: #22c55e; }

    .input-row {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
    }

    button.secondary {
      background: #334155;
      color: #e5e7eb;
    }
  </style>
</head>

<body>
<div class="app">
  <h2>ü§ñ Boss AIX</h2>

  <div id="chat"></div>

  <div class="input-row">
    <input id="input" placeholder="Boss AIX ‡§≤‡§æ ‡§∏‡§æ‡§Ç‡§ó‡§æ‚Ä¶" />
    <button onclick="sendMessage()">Send</button>
    <button class="secondary" onclick="startVoice()">üé§</button>
  </div>
</div>

<script>
  // üîπ BACKEND URL (‡§π‡•á backend Render URL ‡§Ö‡§∏‡§≤‡§æ‡§ö ‡§™‡§æ‡§π‡§ø‡§ú‡•á)
  const BACKEND_URL = "https://boss-aix-backend.onrender.com/api/boss/command";

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function speak(text) {
    if (!window.speechSynthesis) return;
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "mr-IN";
    u.rate = 1;
    u.pitch = 1;
    speechSynthesis.speak(u);
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage("<b>You:</b> " + text, "user");
    input.value = "";

    try {
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!res.ok) throw new Error("Backend error");

      const data = await res.json();
      const reply = data.reply || "‡§Æ‡•Ä ‡§ê‡§ï‡§≤‡§Ç, ‡§™‡§£ ‡§â‡§§‡•ç‡§§‡§∞ ‡§§‡§Ø‡§æ‡§∞ ‡§®‡§æ‡§π‡•Ä.";

      addMessage("<b>Boss AIX:</b> " + reply, "boss");
      speak(reply);

    } catch (err) {
      addMessage("<b>Boss AIX:</b> ‚ùå Backend reachable ‡§®‡§æ‡§π‡•Ä", "boss");
    }
  }

  // üîπ VOICE INPUT
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recog = SR ? new SR() : null;

  if (recog) {
    recog.lang = "mr-IN";
    recog.onresult = e => {
      input.value = e.results[0][0].transcript;
      sendMessage();
    };
  }

  function startVoice() {
    if (recog) recog.start();
    else alert("Voice support ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä");
  }

  // üîπ WELCOME
  addMessage("<b>Boss AIX:</b> ‡§Æ‡•Ä ‡§§‡§Ø‡§æ‡§∞ ‡§Ü‡§π‡•á. ‡§Ü‡§ú ‡§ï‡§æ‡§Ø ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡•Ç?", "boss");
</script>
</body>
</html>
