<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AIX Studio • Global Intelligence</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0e13;
  --card:#121723;
  --accent:#00f5a0;
  --accent2:#4da3ff;
  --text:#e8ebf1;
  --muted:#9aa3b2;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#07090f,#0b0e13);
  color:var(--text);
}

/* ===== APP LAYOUT ===== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(18,23,35,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #1f2536;
}
.logo{
  font-weight:700;
  letter-spacing:.5px;
}
.status{
  font-size:12px;
  color:var(--accent);
}

/* ===== VIDEO AREA ===== */
.video-area{
  position:relative;
  flex:1;
  background:#000;
}
.video-area video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.placeholder{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  font-size:14px;
}

/* ===== LIVE OVERLAY ===== */
.overlay{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(0,0,0,.6);
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
}
.overlay span{
  color:var(--accent);
}

/* ===== LOGS ===== */
.logs{
  max-height:120px;
  overflow:auto;
  background:var(--card);
  padding:10px 14px;
  font-size:12px;
  color:var(--muted);
}
.logs b{color:var(--accent2)}

/* ===== CONTROLS ===== */
.controls{
  padding:12px;
  display:flex;
  gap:10px;
  background:linear-gradient(180deg,#121723,#0b0e13);
}
button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
}
.start{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000;
}
.download{
  background:#1c2335;
  color:var(--text);
}

/* ===== DESKTOP ENHANCE ===== */
@media(min-width:900px){
  .app{max-width:100%}
  .video-area{height:70vh}
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">AIX Studio</div>
    <div class="status" id="sysStatus">● READY</div>
  </div>

  <!-- VIDEO -->
  <div class="video-area" id="videoArea">
    <div class="placeholder" id="placeholder">
      Live Preview will appear here
    </div>
    <div class="overlay">LIVE <span id="timer">00:00</span></div>
  </div>

  <!-- LOGS -->
  <div class="logs" id="logs">
    <b>System:</b> Waiting for command…
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button class="start" onclick="startJob()">▶ Start</button>
    <button class="download" onclick="downloadFile()">⬇ Download</button>
  </div>

</div>

<script>
/* ===== CONFIG ===== */
const API = "https://boss-aix-backend-nai6.onrender.com";
let startTime=null;

/* ===== START JOB ===== */
async function startJob(){
  document.getElementById("sysStatus").innerText="● RUNNING";
  document.getElementById("placeholder").style.display="none";
  startTime=Date.now();

  await fetch(API+"/api/start",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({type:"video"})
  });
}

/* ===== DOWNLOAD ===== */
function downloadFile(){
  window.open(API+"/output/demo.mp4","_blank");
}

/* ===== LIVE POLL ===== */
setInterval(async ()=>{
  try{
    const s=await fetch(API+"/api/status").then(r=>r.json());
    if(!s.running){
      document.getElementById("sysStatus").innerText="● READY";
      return;
    }

    const logs=await fetch(API+"/api/logs").then(r=>r.json());
    document.getElementById("logs").innerHTML=
      logs.map(l=>"• "+l).join("<br>");

    if(s.job?.output){
      const v=document.createElement("video");
      v.src=API+s.job.output;
      v.controls=true;
      document.getElementById("videoArea").innerHTML="";
      document.getElementById("videoArea").appendChild(v);
      document.getElementById("sysStatus").innerText="● DONE";
    }

    if(startTime){
      const t=Math.floor((Date.now()-startTime)/1000);
      document.getElementById("timer").innerText=
        `00:${t.toString().padStart(2,"0")}`;
    }
  }catch(e){}
},1000);
</script>
</body>
</html>
