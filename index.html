<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Boss AIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;background:#020617;color:#e5e7eb;font-family:Arial}
    .app{max-width:900px;margin:auto;height:100vh;display:flex;flex-direction:column;padding:12px}
    h2{text-align:center}
    #chat{flex:1;background:#020617;border:1px solid #1e293b;border-radius:8px;padding:10px;overflow:auto}
    .msg{margin-bottom:8px}
    .user{color:#38bdf8}
    .boss{color:#22c55e}
    .row{display:flex;gap:6px;margin-top:8px}
    input{flex:1;padding:10px;border-radius:6px;border:none}
    button{padding:10px;border:none;border-radius:6px;background:#22c55e;font-weight:bold}
  </style>
</head>
<body>
<div class="app">
  <h2>ðŸ¤– Boss AIX</h2>
  <div id="chat"></div>
  <div class="row">
    <input id="input" placeholder="Boss AIX à¤²à¤¾ à¤¸à¤¾à¤‚à¤—à¤¾..." />
    <button onclick="send()">Send</button>
    <button onclick="voice()">ðŸŽ¤</button>
  </div>
</div>

<script>
const BACKEND =
 "https://boss-aix-backend.onrender.com/api/boss/command";

const chat=document.getElementById("chat");
const input=document.getElementById("input");

function add(t,c){
  const d=document.createElement("div");
  d.className="msg "+c;
  d.innerHTML=t;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.lang="mr-IN";
  speechSynthesis.speak(u);
}

async function send(){
  const text=input.value.trim();
  if(!text)return;
  add("<b>You:</b> "+text,"user");
  input.value="";
  try{
    const r=await fetch(BACKEND,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text})
    });
    const j=await r.json();
    add("<b>Boss AIX:</b> "+j.reply,"boss");
    speak(j.reply);
  }catch{
    add("<b>Boss AIX:</b> âŒ Backend reachable à¤¨à¤¾à¤¹à¥€","boss");
  }
}

const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
let rec=SR?new SR():null;
if(rec){
 rec.lang="mr-IN";
 rec.onresult=e=>{input.value=e.results[0][0].transcript;send();}
}
function voice(){if(rec)rec.start();}

</script>
</body>
</html>
