<!DOCTYPE html>
<html>
<head>
  <title>AIX – Agentic AI</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:white }
    #chat { max-width:700px; margin:auto }
    input { width:80%; padding:10px }
    button { padding:10px }
    .msg { margin:10px 0 }
    .aix { color:#38bdf8 }
    .user { color:#facc15 }
  </style>
</head>
<body>
  <h1 style="text-align:center">AIX – Agentic AI</h1>
  <div id="chat"></div>

  <input id="msg" placeholder="Talk to AIX..." />
  <button onclick="send()">Send</button>

<script>
async function send() {
  const text = msg.value;
  chat.innerHTML += `<div class="msg user">You: ${text}</div>`;
  msg.value = "";

  const res = await fetch("https://allinonestopdeals.com/api/aix/chat")
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  chat.innerHTML += `<div class="msg aix">AIX: ${data.reply}</div>`;
}
</script>
</body>
</html>
