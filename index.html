<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>Boss AIX ‚Äì ‡§§‡•Å‡§Æ‡§ö‡§æ AI ‡§Æ‡§ø‡§§‡•ç‡§∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat {
      width: 420px;
      height: 600px;
      background: #020617;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,.6);
    }
    .header {
      padding: 14px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .you { color: #38bdf8; }
    .boss { color: #a7f3d0; }
    .input {
      display: flex;
      border-top: 1px solid #1e293b;
    }
    input {
      flex: 1;
      padding: 10px;
      background: #020617;
      border: none;
      color: white;
      outline: none;
    }
    button {
      padding: 10px 14px;
      background: #38bdf8;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="header">ü§ñ Boss AIX</div>
    <div class="messages" id="messages"></div>
    <div class="input">
      <input id="input" placeholder="Boss AIX ‡§≤‡§æ ‡§ï‡§æ‡§π‡•Ä‡§π‡•Ä ‡§µ‡§ø‡§ö‡§æ‡§∞‡§æ‚Ä¶" />
      <button onclick="send()">Send</button>
    </div>
  </div>

<script>
const API = "https://boss-aix-backend-x0lp.onrender.com/api/boss/command";
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function add(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  add("You: " + text, "you");
  input.value = "";

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    if (data.text) {
      add("Boss AIX: " + data.text, "boss");
    } else {
      add("Boss AIX: (‡§∞‡§ø‡§ï‡§æ‡§Æ‡§æ ‡§™‡•ç‡§∞‡§§‡§ø‡§∏‡§æ‡§¶)", "boss");
    }
  } catch (e) {
    add("‚ùå Backend reachable ‡§®‡§æ‡§π‡•Ä", "boss");
  }
}
</script>
</body>
</html>
