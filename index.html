<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>AIX Live System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin:0;
  font-family: system-ui;
  background:#0b1020;
  color:white;
}
body.galaxy {
  background: radial-gradient(circle at top, #020024, #090979, #000);
}
#log {
  height:80vh;
  overflow:auto;
  padding:16px;
}
.msg { margin-bottom:10px; }
.user { text-align:right; }
.aix { color:#7dd3fc; }
#bar {
  display:flex;
  border-top:1px solid #333;
}
#bar input {
  flex:1;
  padding:12px;
  background:#111;
  border:none;
  color:white;
}
#bar button {
  padding:12px 18px;
  background:#2563eb;
  border:none;
  color:white;
}
.card {
  background:#111827;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
}
</style>
</head>

<body>

<div id="log">
  <div class="msg aix">üëã AIX live ‡§Ü‡§π‡•á ‡§¨‡•â‡§∏. ‡§Ü‡§¶‡•á‡§∂ ‡§¶‡•ç‡§Ø‡§æ.</div>
</div>

<div id="bar">
  <input id="inp" placeholder="‡§â‡§¶‡§æ: screen galaxy ‡§ï‡§∞ / file ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞" />
  <button onclick="send()">Send</button>
</div>

<script>
const BACKEND_URL = "https://boss-aix-backend-nai6.onrender.com"; 
// üëÜ ‡§á‡§•‡•á ‡§§‡•Å‡§Æ‡§ö‡§æ REAL backend URL ‡§†‡•á‡§µ‡§æ

const log = document.getElementById("log");

function add(text, who="aix") {
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.innerText = text;
  log.appendChild(d);
  log.scrollTop = 99999;
}

async function send() {
  const inp = document.getElementById("inp");
  const text = inp.value.trim();
  if (!text) return;

  add(text, "user");
  inp.value = "";

  try {
    const res = await fetch(BACKEND_URL + "/api/aix", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    add(data.explain || data.message || "Done");

    if (data.type === "UI" && data.action === "GALAXY") {
      document.body.classList.add("galaxy");
      add("‚úÖ Screen galaxy mode ‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§Ü‡§π‡•á");
    }

    if (data.type === "FILE") {
      const c = document.createElement("div");
      c.className = "card";
      c.innerHTML = `‚¨áÔ∏è <a href="${BACKEND_URL}${data.download}" target="_blank">Download file</a>`;
      log.appendChild(c);
    }

    if (data.type === "GITHUB") {
      data.commands.forEach(cmd => add(cmd));
    }

  } catch (err) {
    add("‚ùå Backend ‡§∂‡•Ä ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ù‡§æ‡§≤‡§æ ‡§®‡§æ‡§π‡•Ä");
  }
}
</script>

</body>
</html>
