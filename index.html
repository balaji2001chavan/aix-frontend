<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AIX â€“ Agentic AI</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:#fff; }
    #chat { max-width:600px; margin:40px auto; }
    .msg { margin:10px 0; }
    .user { color:#38bdf8; }
    .aix { color:#4ade80; }
    input { width:80%; padding:10px; }
    button { padding:10px; }
  </style>
</head>
<body>

<div id="chat">
  <h2>ðŸ¤– AIX â€“ Agentic Intelligence</h2>
  <div id="messages"></div>
  <input id="input" placeholder="Talk to AIX..." />
  <button onclick="send()">Send</button>
</div>

<script>
const API = "http://13.61.225.145:8080/api/aix/chat";

function add(role, text){
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.innerText = role.toUpperCase() + ": " + text;
  document.getElementById("messages").appendChild(div);
}

async function send(){
  const input = document.getElementById("input");
  const text = input.value;
  input.value = "";
  add("user", text);

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    add("aix", data.reply);
  } catch (e) {
    add("aix", "Connection error");
  }
}
</script>

</body>
</html>
