<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIX Live Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#020617;color:#e5e7eb;font-family:system-ui}
.app{display:flex;height:100vh}
.left{width:40%;padding:10px;border-right:1px solid #1e293b}
.right{flex:1;padding:10px}
.chat{height:80vh;overflow:auto}
.msg{margin-bottom:8px;white-space:pre-wrap}
.user{color:#60a5fa}
.aix{color:#4ade80}
input{width:100%;padding:10px;border-radius:8px;border:none}
button{margin-top:6px;padding:10px;width:100%;border:none;border-radius:8px;background:#38bdf8}
.output{margin-top:10px;padding:10px;background:#020617;border:1px solid #1e293b}
</style>
</head>

<body>
<div class="app">
  <div class="left">
    <h3>üß† AIX Chat</h3>
    <div id="chat" class="chat">
      <div class="msg aix">‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ ‡§¨‡•â‡§∏ üëã<br>‡§ï‡§æ‡§Ø ‡§ï‡§∞‡§æ‡§Ø‡§ö‡§Ç ‡§Ü‡§π‡•á?</div>
    </div>
    <input id="input" placeholder="‡§á‡§•‡•á ‡§≤‡§ø‡§π‡§æ‚Ä¶">
    <button onclick="send()">Send</button>
  </div>

  <div class="right">
    <h3>üìÇ Live Output</h3>
    <div id="output" class="output">No job yet</div>
  </div>
</div>

<script>
const BACKEND = "https://boss-aix-backend-nai6.onrender.com";

function add(role,text){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

async function send(){
  const t=input.value.trim();
  if(!t) return;
  add("user",t);
  input.value="";
  const r=await fetch(BACKEND+"/api/aix",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:t})
  });
  const d=await r.json();
  add("aix",d.reply);
  if(d.output){
    output.innerHTML = `
      <b>Status:</b> DONE<br>
      <a href="${BACKEND}${d.output.url}" download>‚¨áÔ∏è Download Output</a>
    `;
  }
}
</script>
</body>
</html>
