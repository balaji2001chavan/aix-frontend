<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AIX Master Agent</title>
  <style>
    body {
      margin: 0;
      background: #0b1220;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
    }
    #chat {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .msg {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .you { background: #1f2937; }
    .aix { background: #0ea5e9; color: black; }
    input, button {
      padding: 12px;
      font-size: 16px;
    }
    button {
      background: #0ea5e9;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat">
  <h2>ü§ñ AIX ‚Äì Master Agent AI</h2>
  <div id="log"></div>

  <input id="input" placeholder="Talk to AIX‚Ä¶" style="width:70%" />
  <button onclick="send()">Send</button>
</div>

<script>
const API_BASE = "https://allinonestopdeals.com";
const log = document.getElementById("log");

function add(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerText = text;
  log.appendChild(d);
}

/* ===== AUTO HEALTH CHECK ===== */
fetch(API_BASE + "/api/health")
  .then(r => r.json())
  .then(d => {
    add("AIX online ‚úî " + d.status, "aix");
  })
  .catch(() => {
    add("‚ùå Backend unreachable. Check AWS / NGINX.", "aix");
  });

/* ===== CHAT ===== */
function send() {
  const msg = input.value;
  add(msg, "you");
  input.value = "";

  fetch(API_BASE + "/api/aix/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ message: msg })
  })
  .then(r => r.json())
  .then(d => add(d.reply, "aix"))
  .catch(() => add("‚ùå Connection error", "aix"));
}
</script>

</body>
</html>
