<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIX ‚Äì Agentic Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 14px;
      background: #11152a;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .user {
      color: #6ec1ff;
    }
    .aix {
      color: #f3a6ff;
    }
    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #222;
      background: #0f1220;
    }
    input {
      flex: 1;
      padding: 12px;
      background: #181c35;
      border: none;
      color: #fff;
      outline: none;
      border-radius: 6px;
    }
    button {
      margin-left: 8px;
      padding: 12px 18px;
      background: #6b5cff;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>ü§ñ AIX ‚Äì Advisor ¬∑ Engineer ¬∑ Executor</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Talk to AIX‚Ä¶" />
  <button onclick="send()">Send</button>
</footer>

<script>
  const API_BASE = "https://allinonestopdeals.com"; 
  // üëÜ ‡§π‡•á‡§ö FINAL ‡§Ü‡§π‡•á. localhost / vercel ‡§®‡§æ‡§π‡•Ä.

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function add(role, text) {
    const div = document.createElement("div");
    div.className = "msg " + role;
    div.innerHTML = `<b>${role === "user" ? "You" : "AIX"}:</b> ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;
    add("user", text);
    input.value = "";

    try {
      const res = await fetch(API_BASE + "/api/aix/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      add("aix", data.reply || "‚Ä¶thinking");

    } catch (e) {
      add("aix", "‚ö†Ô∏è Connection error. Backend unreachable.");
    }
  }
</script>

</body>
</html>
