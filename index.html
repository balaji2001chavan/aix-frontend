<!DOCTYPE html>
<html>
<head>
<title>Boss AIX</title>
<style>
body { font-family: Arial; background:#000; color:#0f0; padding:20px; }
#chat { height: 400px; overflow-y: auto; border:1px solid #0f0; padding:10px; }
.msg { margin-bottom: 10px; }
.you { color:#0f0; }
.aix { color:#0ff; }
</style>
</head>

<body>
<h1>Boss AIX – तुमचा Smart AI मित्र</h1>
<div id="chat"></div>

<input id="box" placeholder="Message..." style="width:80%;padding:10px;">
<button onclick="send()">Send</button>

<script>
function add(text, type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  document.querySelector("#chat").appendChild(div);
}

async function send(){
  const msg = document.querySelector("#box").value;
  document.querySelector("#box").value = "";

  add("You: " + msg, "you");

  const r = await fetch("https://boss-aix-backend.onrender.com/api/aix", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await r.json();
  add("Boss AIX: " + data.ai, "aix");
}
</script>
</body>
</html>
