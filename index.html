<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIX â€“ Agentic Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px 20px;
      background: #111;
      border-bottom: 1px solid #222;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
    }

    .aix {
      align-self: flex-start;
      background: #1f2937;
    }

    footer {
      display: flex;
      padding: 12px;
      border-top: 1px solid #222;
      background: #111;
      gap: 10px;
    }

    input {
      flex: 1;
      background: #000;
      border: 1px solid #333;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 0 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      color: #f87171;
      font-size: 13px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<header>ðŸ¤– AIX â€” Agentic AI Console</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Talk to AIX..." />
  <button id="send">Send</button>
</footer>

<script>
  // ðŸ”´ IMPORTANT: à¤‡à¤¥à¥‡à¤š backend URL à¤¸à¥‡à¤Ÿ à¤¹à¥‹à¤¤à¥‹
  const API_URL = "https://allinonestopdeals.com/api/aix/chat";
  // à¤œà¤° test à¤•à¤°à¤¾à¤¯à¤šà¤‚ à¤…à¤¸à¥‡à¤²:
  // const API_URL = "http://127.0.0.1:8080/api/aix/chat";

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage(text, "user");
    sendBtn.disabled = true;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      if (!res.ok) {
        throw new Error("Server error " + res.status);
      }

      const data = await res.json();
      addMessage(data.reply || "AIX responded.", "aix");

    } catch (err) {
      addMessage(
        "âš ï¸ Connection Error\n" +
        "AIX backend reachable à¤¨à¤¾à¤¹à¥€.\n" +
        "Check API URL / HTTPS / Security Group.",
        "aix"
      );
      console.error(err);
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.onclick = send;
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });

  // Welcome message
  addMessage(
    "Hello ðŸ‘‹\nI am AIX.\nYour advisor, engineer & executor.\nTell me what to build.",
    "aix"
  );
</script>

</body>
</html>
