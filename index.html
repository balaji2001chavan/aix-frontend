<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIX ‚Äì Agentic AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYLE -->
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --user: #2563eb;
      --aix: #10b981;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 20px;
      background: linear-gradient(90deg, #020617, #020617);
      border-bottom: 1px solid #1f2933;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header span {
      font-size: 12px;
      color: var(--muted);
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 75%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: fadeIn 0.25s ease-in;
    }

    .user {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .aix {
      background: linear-gradient(135deg, #064e3b, #10b981);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    footer {
      padding: 14px;
      border-top: 1px solid #1f2933;
      background: #020617;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      background: #020617;
      border: 1px solid #1f2933;
      border-radius: 12px;
      padding: 12px 14px;
      color: var(--text);
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      color: #022c22;
      padding: 0 18px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>AIX ‚Äì Agentic AI</h1>
    <span>Advisor ‚Ä¢ Engineer ‚Ä¢ Executor</span>
  </header>

  <!-- CHAT -->
  <main id="chat">
    <div class="message aix">
      üëã Hello. I am <b>AIX</b>.<br>
      I think, plan, and execute.<br><br>
      Tell me what you want to build.
    </div>
  </main>

  <!-- INPUT -->
  <footer>
    <input
      id="input"
      placeholder="Talk to AIX‚Ä¶"
      autocomplete="off"
    />
    <button onclick="send()">Send</button>
  </footer>

  <!-- SCRIPT -->
  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/api/aix/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply || "AIX is thinking‚Ä¶", "aix");
      } catch (e) {
        addMessage("‚ö†Ô∏è AIX: Connection error. Retrying soon.", "aix");
      }
    }
  </script>
</body>
</html>
