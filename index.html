<!DOCTYPE html>
<html>
<head>
  <title>BOSS AIX Super Intelligence</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #output { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>BOSS AIX â€” Talk to AI</h1>
  <textarea id="prompt" placeholder="Write your query..."></textarea><br>
  <button onclick="sendPrompt()">Ask AIX</button>

  <div id="output"></div>

<script>
async function sendPrompt() {
  const text = document.getElementById("prompt").value;
  document.getElementById("output").innerText = "Thinking...";
  const response = await fetch("https://boss-aix-backend-x0lp.onrender.com/api/ask", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ prompt: text })
  });
  const data = await response.json();
  document.getElementById("output").innerText = data.reply;
}
</script>

</body>
</html>
