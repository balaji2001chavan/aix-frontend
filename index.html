<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Boss AIX – Smart AI मित्र</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; }
    #chat { max-width:600px; margin:auto; }
    .you { color:#0f0; }
    .bot { color:#0af; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Boss AIX</h2>
    <div id="log"></div>
    <input id="msg" placeholder="बोला..." />
    <button onclick="send()">Send</button>
  </div>

<script>
async function send() {
  const input = document.getElementById("msg");
  const text = input.value;
  if (!text) return;

  log("You: " + text, "you");
  input.value = "";

  try {
    const res = await fetch("https://boss-aix-backend-x0lp.onrender.com/api/aix", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    log("Boss AIX: " + data.reply, "bot");
  } catch {
    log("Boss AIX: Backend reachable नाही", "bot");
  }
}

function log(text, cls) {
  const d = document.createElement("div");
  d.className = cls;
  d.innerText = text;
  document.getElementById("log").appendChild(d);
}
</script>
</body>
</html>
